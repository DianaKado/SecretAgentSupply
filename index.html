<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="resources/images/logo.png" alt="logo image">
        <p>Secret Agent Supply</p>
      </div>
    </header>
    <div class="main">
      <div class="main_banner">
        <div class="container">
          <div class="black_box">
            <h4>NEW ARRIVAL</h4>
            <h2>SPORT BIKES AND MOTORCYCLES</h2>
          </div>
        </div>
      </div>
      <nav>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <button>Menu</button>
      </nav>
      <div class="product_info">
        <div class="product_grid">
          <figure class="pen">
            <img class="product" src="resources/images/pen.png" alt="exploding pen">
            <figcaption>Exploding Pen</figcaption>
          </figure>
          <figure class="watch">
            <img class="product" src="resources/images/watch.png" alt="cellular watch">
            <figcaption>Cellular Watch</figcaption>
          </figure>
          <figure class="glasses">
            <img class="product3" src="resources/images/glasses.png" alt="thermal glasses">
            <figcaption>Thermal Glasses</figcaption>
          </figure>
        </div>
        <div class="info">
          <div class="location">
            <p class="bar">Location</p>
            <p class="value">-47.346436, 84.32354</p>
          </div>
          <div class="hours">
            <p class="bar">Hours</p>
            <p class="value">0800 - 1800</p>
          </div>
        </div>
      </div>
      <footer>
        <p>Copyright Secret Agent Supply Inc.</p>
      </footer>
    </div>
  </body>
</html>
